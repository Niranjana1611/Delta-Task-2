        function btm_clr(h){
        	if(h>=360 && h<720){
        		h=h-360;
        	}
        	if(h>=720){
        		h=h-720;
        	}
        	if(h>=0 && h<45){
                	return "yellow";	
                };
            if(h>=45 && h<135){
            		return "blue";	
                };
            if(h>=135 && h<225){
               		return "red";	
                };
            if(h>=225 && h<315){
               		return "purple";	
                };
            if(h>=315 && h<=359){
            		return "yellow";
            }
        };

        function top_clr(q){
        	if(q>=360 && q<720){
        		q=q-360;
        	}
        	if(q>=720){
        		q=q-720;
        	}
        	if(q>=0 && q<45){
                	return "red";	
                };
            if(q>=45 && q<135){
            		return "purple";	
                };
            if(q>=135 && q<225){
               		return "yellow";	
                };
            if(q>=225 && q<315){
               		return "blue";	
                };
            if(q>=315 && q<=359){
            		return "red";
            }
        };
